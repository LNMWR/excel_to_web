<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格文件上传与下载工具</title>
    <!-- 引入SheetJS和PapaParse库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        td {
            min-width: 100px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        #fileTypeDisplay {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>表格网页化工具（.xlsx, .csv）</h1>
    <div class="button-group">
        <input type="file" id="fileInput" accept=".xlsx,.csv" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">上传表格文件</button>
        <button id="clearDataBtn" disabled>清空数据</button>
    </div>
    <div id="fileTypeDisplay"></div>
    <div id="tableContainer"></div>
    <button id="downloadBtn" disabled>下载修改后的文件</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const tableContainer = document.getElementById('tableContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileTypeDisplay = document.getElementById('fileTypeDisplay');
    const clearDataBtn = document.getElementById('clearDataBtn');

    let originalData = [];
    let fileType = '';

    // 检查localStorage中是否有保存的数据
    window.addEventListener('load', () => {
        const savedFileType = localStorage.getItem('fileType');
        const savedData = localStorage.getItem('tableData');
        if (savedFileType && savedData) {
            fileType = savedFileType;
            fileTypeDisplay.textContent = `当前文件类型：.${fileType}`;
            if (fileType === 'csv') {
                originalData = JSON.parse(savedData);
                displayTable(originalData, true);
            } else if (fileType === 'xlsx') {
                originalData = JSON.parse(savedData);
                displayTable(originalData, false);
            }
            downloadBtn.disabled = false;
            clearDataBtn.disabled = false;
        }
    });

    // 读取文件
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        const ext = file.name.split('.').pop().toLowerCase();
        fileType = ext;
        fileTypeDisplay.textContent = `当前文件类型：.${ext}`;
        clearDataBtn.disabled = false;

        reader.onload = (evt) => {
            const data = evt.target.result;
            if (ext === 'csv') {
                Papa.parse(data, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        originalData = results.data;
                        displayTable(originalData, true);
                        saveData();
                    }
                });
            } else if (ext === 'xlsx') {
                const workbook = XLSX.read(data, {type: 'binary'});
                const firstSheet = workbook.SheetNames[0];
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], {header:1});
                originalData = sheetData;
                displayTable(originalData, false);
                saveData();
            } else {
                alert('仅支持CSV和XLSX文件');
            }
        };

        if (ext === 'csv') {
            reader.readAsText(file);
        } else if (ext === 'xlsx') {
            reader.readAsBinaryString(file);
        }
    });

    // 显示表格
    function displayTable(data, isCSV) {
        tableContainer.innerHTML = ''; // 清空之前的表格
        const table = document.createElement('table');
        table.id = 'dataTable'; // 添加唯一ID以便插件识别
        const tbody = document.createElement('tbody');

        if (isCSV) {
            const headers = Object.keys(data[0]);
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.dataset.row = rowIndex; // 添加行数据属性
                headers.forEach((header, cellIndex) => {
                    const td = document.createElement('td');
                    td.contentEditable = "true";
                    td.textContent = row[header];
                    td.dataset.column = header; // 添加列数据属性
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        } else { // XLSX
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.dataset.row = rowIndex; // 添加行数据属性
                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.contentEditable = "true";
                    td.textContent = cell;
                    td.dataset.column = cellIndex; // 添加列数据属性
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        table.appendChild(tbody);
        tableContainer.appendChild(table);
        downloadBtn.disabled = false;

        // 添加编辑事件监听器以保存修改后的数据
        table.addEventListener('input', saveData);
    }

    // 保存数据到localStorage
    function saveData() {
        localStorage.setItem('fileType', fileType);
        localStorage.setItem('tableData', JSON.stringify(originalData));
    }

    // 下载按钮点击事件
    downloadBtn.addEventListener('click', () => {
        const table = document.getElementById('dataTable');
        if (!table) {
            alert('没有可下载的数据');
            return;
        }

        let translatedData = [];
        if (fileType === 'csv') {
            const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent);
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr => {
                const cells = Array.from(tr.querySelectorAll('td')).map(td => td.textContent);
                let row = {};
                headers.forEach((header, index) => {
                    row[header] = cells[index];
                });
                return row;
            });
            translatedData = rows;
            const csv = Papa.unparse(translatedData);
            downloadFile(csv, 'modified.csv', 'text/csv');
        } else if (fileType === 'xlsx') {
            const rows = Array.from(table.querySelectorAll('tr')).map(tr => {
                return Array.from(tr.querySelectorAll('td')).map(td => td.textContent);
            });
            translatedData = rows;
            const worksheet = XLSX.utils.aoa_to_sheet(translatedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Modified');
            const wbout = XLSX.write(workbook, {bookType: 'xlsx', type: 'binary'});

            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            downloadFile(new Blob([s2ab(wbout)], {type: 'application/octet-stream'}), 'modified.xlsx', 'application/octet-stream');
        }
    });

    // 下载文件辅助函数
    function downloadFile(content, filename, mimeType) {
        const a = document.createElement('a');
        let blob;
        if (mimeType === 'application/octet-stream') {
            blob = content;
        } else {
            blob = new Blob([content], {type: mimeType});
        }
        const url = URL.createObjectURL(blob);
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    }

    // 清空数据按钮点击事件
    clearDataBtn.addEventListener('click', () => {
        if (confirm('确定要清空所有数据吗？')) {
            localStorage.removeItem('fileType');
            localStorage.removeItem('tableData');
            tableContainer.innerHTML = '';
            fileTypeDisplay.textContent = '';
            downloadBtn.disabled = true;
            clearDataBtn.disabled = true;
            alert('数据已清空');
        }
    });
</script>
</body>
</html>
